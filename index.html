<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StonePaperScissor</title>
    <link rel="stylesheet" href="StonePaperScissor.css">
</head>

<body>
    <header>
        <div id="GameHeading">
            <h1>Stone Paper Scissor</h1>
        </div>
    </header>

    <main>
        <div class="choices">
            <div class="options" id="stone"><img src="rock.png" alt=""></div>
            <div class="options"  id="paper"><img src="paper.png" alt=""></div>
            <div class="options"  id="scissor"><img src="scissors.png" alt=""></div>
        </div>

        <div class="score_board">
            <div class="score">
                <p id="user_score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="computer_score">0</p>
                <p>Computer</p>
            </div>
           
            
        </div>

        <div class="game_result">
            <p id="result">Choose to play</p>
        </div>
    </main>
    
    <script src="StonePaperScissor.js"></script>
</body>
</html>
